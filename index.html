<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h2>Sắp xếp ba số nguyên</h2>
        <div class="form-group ">
          <input type="number" name="" id="num1" class="form-control" placeholder="Nhập số thứ nhất" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="num2" class="form-control" placeholder="Nhập số thứ hai" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="num3" class="form-control" placeholder="Nhập số thứ ba" aria-describedby="helpId">
        </div>
        <button type="button" class="btn btn-primary" onclick="sapXep()">Sắp xếp</button>
        <div id="resultHandle"></div>

        <br><br><br>
        <h2>Chào Hỏi</h2>
        <div class="form-group">
          <label for="">Ai đang sử dụng máy?</label>
          <select class="form-control" name="" id="user">
            <option selected>Chọn người dùng</option>
            <option value="B">Ba</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh Trai</option>
            <option value="E">Em Gái</option>
          </select>
        </div>
        <button name="" onclick="greeting()" id="greetingHandle" class="btn btn-primary" role="button">Chào người dùng</button>
        <div id="greetingResult"></div>

        <br><br><br>
        <h2>Đếm số chẵn, lẻ</h2>
        <div class="form-group ">
          <input type="number" name="" id="n1" class="form-control" placeholder="Nhập số thứ nhất" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="n2" class="form-control" placeholder="Nhập số thứ hai" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="n3" class="form-control" placeholder="Nhập số thứ ba" aria-describedby="helpId">
        </div>
        <button type="button" class="btn btn-primary" onclick="demSo()">Đếm</button>
        <div id="countingHandle"></div>

        <br><br><br>
        <h2>Hình tam giác</h2>
        <div class="form-group ">
          <input type="number" name="" id="a" class="form-control" placeholder="Nhập cạnh thứ nhất" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="b" class="form-control" placeholder="Nhập cạnh thứ hai" aria-describedby="helpId">
          <br>
          <input type="number" name="" id="c" class="form-control" placeholder="Nhập cạnh thứ ba" aria-describedby="helpId">
        </div>
        <button type="button" class="btn btn-primary" onclick="triangle()">Show</button>
        <div id="triangleHandle"></div>
      </div>
    <!-- Optional JavaScript -->
    <script src="./js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
